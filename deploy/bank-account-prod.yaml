apiVersion: v1
kind: Service
metadata:
  name: account
  namespace: production-deployment
  labels:
    app: account
    service: account
spec:
  ports:
    - port: 8080
      name: http
  selector:
    app: account
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-app
  namespace: production-deployment
  labels:
    app: account
    version: v1
spec:
  selector:
    matchLabels:
      app: account
  replicas: 1
  template:
    metadata:
      labels:
        app: account
        version: v1
    spec:
      containers:
        - name: account
          image: docker.io/src32/ibm-bank-account:v0.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: tonyfieit75-pull-secret
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portal-ingress
  namespace: ibm-bank
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: ibm-bank.detera.local
      http:
        paths:
          - path: /account
            pathType: Prefix
            backend:
              service:
                name: portal
                port:
                  number: 8080
